<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<link href="css/styles.css" rel="stylesheet">
</head>

<body>

	<!-- NavBar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Good Perth Cafes</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false"
		 aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<!-- Search form -->
		<div class="collapse navbar-collapse" id="navbar">
			<form class="form-inline my-2 my-md-0">
				<input class="form-control" type="text" placeholder="Search" data-bind="textInput: searchBar, valueUpdate: afterkeydown"
				/>
			</form>
		</div>
		<!-- /Search form -->
	</nav>
	<!-- /NavBar -->

	<div class="container-fluid">
		<div class="row row-offcanvas row-offcanvas-left">
			<!-- SideBar -->
			<nav class="col-sm-3 col-md-2 bg-dark sidebar-offcanvas" id="sidebar">
				<ul class="nav nav-pills flex-column" id="txt" data-bind="foreach: filteredItems">
					<li class="nav-item" data-bind="text: title, click: $parent.createInfo"></li>
				</ul>
			</nav>
			<!-- /SideBar -->

			<!-- Card Map -->
			<div id="main" class="col">
				<div class="card">
					<div class="card-block" id="map"></div>
				</div>
			</div>
			<!-- /Card Map -->

			<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			 crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			 crossorigin="anonymous"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			 crossorigin="anonymous"></script>
			<script src="js/lib/jquery-3.3.1.js"></script>
			<script src="js/lib/knockout-3.4.2.js"></script>
			<script src="js/places.js"></script>
			<script src="js/mapstyle.js"></script>
			<script src="js/app.js"></script>
			<!-- Google maps API load -->
			<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEbBMTFz5UanLDjnESPo8tHcxDIA2dwtE&callback=startApp"
			 onerror="mapError()">
			</script>
		</div>
	</div>
</body>

</html>
